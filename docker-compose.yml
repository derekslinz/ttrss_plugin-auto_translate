  translate:
    image: libretranslate/libretranslate:latest
    restart: unless-stopped
    environment:
      # Comma-separated language codes to make available (downloaded at startup).
      # Example below preloads English, Spanish, French, German, Dutch, Russian.
      LT_LOAD_ONLY: "en,es,fr,de,nl,ru"
      LT_UPDATE_MODELS: "true"
      LT_HOST: "0.0.0.0"
      LT_PORT: "80"
      # Uncomment to force CPU (default) or GPU options; see upstream docs.
      LT_DEVICE: "gpu"
    ports:
      - "${TRANSLATE_PORT:-5000}:80"
    volumes:
      - argos_translate_data:/root/.local/share/argos-translate
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all 
              capabilities: [gpu]
volumes:
  argos_translate_data:
